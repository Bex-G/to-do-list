<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quests</title>
    <script src="main.js"defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div id="content">

        <div id="sidebar">
            <button id="newListBtn">+</button>
            <ul id="sidebarUl"></ul>
        </div>

        <div id="listContainer"></div>

        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>What is your quest?</h1>
                
                <label for="nameInput">Name</label>
                <input type="text" name="name" id="nameInput" required>
                
                <label for="noteInput">Notes:</label>
                <input type="text" name="note" id="noteInput">

                <label for="dateInput">Due by:</label>
                <input type="date" name="date" id="dateInput">

                <label for="priorityInput">Make priority?</label>
                <input type="checkbox" id="priorityInput">

                <button id="submitBtn">Add Quest!</button>
                <button id="closeBtn">Close</button>
            </form>
        </div>
    </div>
</body>
</html>
